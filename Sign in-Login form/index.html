<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Sign-Up/Login Form</title>
  <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

     
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <!-- Bootstrap NAV bar-->
    <nav class="navbar navbar-default">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">L  B Pizza Maker</a>
    </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
        <li ><a href="">Home</a> </li>
         <li><a href="">Menu</a> </li>
         <li><a href="">Contact</a> </li>
         <li><a href="">About</a> </li>
        </ul>
          
     </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
  <div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Sign Up for Free</h1>
          
          <form action="/" method="post">
          
          <div class="top-row">
            <div class="field-wrap">
              <label>
                First Name<span class="req">*</span>
              </label>
              <input id="firstName" type="text" required autocomplete="off" />
            </div>
        
            <div class="field-wrap">
              <label>
                Last Name<span class="req">*</span>
              </label>
              <input id="lastName" type="text"required autocomplete="off"/>
            </div>
          </div>

          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input id="email" type="email"required autocomplete="off"/>
          </div>
          
		  <div class="field-wrap">
            <label>
              Address<span class="req">*</span>
            </label>
            <input id="adress" type="tex"required autocomplete="off"/>
          </div>
		  
		  <div class="field-wrap">
            <label>
              Telephone<span class="req">*</span>
            </label>
            <input id="telephone" type="tex"required autocomplete="off" maxlength="10"/>
          </div>
		  
         <div class="pass-row">
            <div class="field-wrap">
              <label>
                Password<span class="req">*</span>
              </label>
              <input id="password" type="password" required autocomplete="off" />
            </div>
        
            <div class="field-wrap">
              <label>
                Confirm Password<span class="req">*</span>
              </label>
              <input id="confirmedPassword" type="password"required autocomplete="off"/>
			  <span id='message'></span>
            </div>
          </div>
          
          <button id="btn" class="button button-block"/>Get Started</button>
          
          </form>

        </div>
        
        <div id="login">   
          <h1>Welcome Back!</h1>
          
          <form action="/" method="post">
          
            <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="on"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          
       
          <button type="button" id="myBtn" class="button button-block">Forgot password?</button>

			<!-- The Modal -->
			<div id="myModal" class="modal">

			  <!-- Modal content -->
			  <div class="modal-content">
				<div class="modal-header">
				  <span class="close">&times;</span>
				  <h2>Please type your e-mail: </h2>
				</div>
				<div class="modal-body">				
					<input id="forgotPassInput" name="forgotPassInput" type="email"required autocomplete="off"/> 				  
				</div>
				<button id="forgotButton" class="button button-block"/>Send</button>
				<div class="modal-footer">
				  <h3>You should recieve e-mail with the new password.</h3>
				</div>
			  </div>

			</div>
			
          <button class="button button-block"/>Log In</button>
          
          </form>

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
